    <h1 class="title topictitle1" id="ariaid-title1">What is the Mediterranean food?</h1>
    
    <div class="body conbody"><p class="shortdesc">The Mediterranean diet is rich in lean proteins, like chicken, fish and legumes; fresh fruits and vegetables; whole, unprocessed grains; seeds and nuts; healthy fats like olive oil; and a limited intake of dairy and red meats.
